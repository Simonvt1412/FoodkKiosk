<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/PastaTypeSelection.css">
    <title>Pasta Pop-Up - Pasta Type Selection</title>
</head>
<body>
    <nav>
        <a href="size-selection.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
        <a href="index.html"><img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button"></a>
    </nav>
    <div class="container">
        <div class="header">
            <h1 class="title">2. Pasta Type</h1>
        </div>
        
        <div class="pasta-types-container">
            <div class="pasta-types-grid">
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/spaghetti_4062912.png" alt="Spaghetti icon">
                    </div>
                    <span class="pasta-name">Spaghetti</span>
                </div>
                
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/penne_7419163.png" alt="Penne icon">
                    </div>
                    <span class="pasta-name">Penne</span>
                </div>
                
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/fusilli_5221912.png" alt="Fusilli icon">
                    </div>
                    <span class="pasta-name">Fusilli</span>
                </div>
                
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/spaghetti_985493.png" alt="Linguine icon">
                    </div>
                    <span class="pasta-name">Linguine</span>
                </div>
                
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/macaroni_13972048.png" alt="Macaroni icon">
                    </div>
                    <span class="pasta-name">Macaroni</span>
                </div>
                
                <div class="card">
                    <div class="pasta-icon-container">
                        <img class="pasta-icon" src="images/ravioli_4690238.png" alt="Ravioli icon">
                    </div>
                    <span class="pasta-name">Ravioli</span>
                </div>
            </div>
            
            <div class="price-note">Included in price</div>
        </div>
    </div>
    <footer>
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
</html>
