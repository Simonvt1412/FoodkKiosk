<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/CustomizeOrder.css">
    <title>Pasta Pop-Up - Pasta Type Selection</title>
</head>
<body>
    <nav>
        <a href="size-selection.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
        <a href="index.html"><img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button"></a>
    </nav>
    <div class="container">
        <header>
            <h1 class="title">2. Pasta Type</h1>
        </header>
        
        <!-- Progress Tracker -->
        <div class="progress-tracker">
            <div class="progress-step completed" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Size</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step active" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Pasta</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Sauce</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="4">
                <div class="step-circle">4</div>
                <div class="step-label">Extras</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="5">
                <div class="step-circle">5</div>
                <div class="step-label">Customize</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="6">
                <div class="step-circle">6</div>
                <div class="step-label">Cart</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="7">
                <div class="step-circle">7</div>
                <div class="step-label">Payment</div>
            </div>
        </div>
        
        <section class="main-container">
            <section class="grid">
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/spaghetti_4062912.png" alt="Spaghetti icon">
                    <span>Spaghetti</span>
                </article>
                
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/penne_7419163.png" alt="Penne icon">
                    <span>Penne</span>
                </article>
                
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/fusilli_5221912.png" alt="Fusilli icon">
                    <span>Fusilli</span>
                </article>
                
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/spaghetti_985493.png" alt="Linguine icon">
                    <span>Linguine</span>
                </article>
                
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/macaroni_13972048.png" alt="Macaroni icon">
                    <span>Macaroni</span>
                </article>
                
                <article class="card" onclick="window.location.href='sauce-selection.html'">
                        <img class="icon" src="images/ravioli_4690238.png" alt="Ravioli icon">
                    <span>Ravioli</span>
                </article>
            </section>
            
            <article class="price-note">Included in price</article>
        </section>
    </div>
    <footer onclick="window.location.href='shopping-cart.html'">
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
</html>
