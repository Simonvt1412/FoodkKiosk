      rel="stylesheet"
    />
    <style>
        :root {
            /* Font Family */
            --primary-font: "Oregano", "Arial", sans-serif;
            --secondary-font: "Poppins", sans-serif;
            
            /* Font Sizes */
            --title: 9.375rem;
            --main-box-text: 3.125rem;
            --medium-box-text: 3.75rem;
            --box-subtext: 2.5rem;
            --button-text: 1.5625rem;
            
            /* Colors */
            --dark-green: rgba(85, 107, 47, 1);
            --light-green: rgba(166, 209, 92, 1);
            --white: rgba(255, 255, 255, 1);
            --yellow: rgba(255, 217, 0, 1);
            --red: rgba(230, 57, 70, 1);
            
            /* Theme */
            --main-color: var(--dark-green);
            --secondary-color: var(--light-green);
            --main-text-color: var(--white);
            --main-stroke-color: var(--yellow);
            --secondary-stroke-color: var(--red);
            
            /* Stroke Sizes */
            --stroke-xs: 0.5rem;
            
            /* Padding sizes */
            --padding-xxxs: 0.9375rem;
            --padding-xs: 1.25rem;
            --padding-md: 3.125rem;
            
            /* Margin sizes */
            --margin-lg: 4rem;
            --margin-xl: 5rem;
            --margin-xxl: 10rem;
            
            /* Widths */
            --width-xs: 9.375rem;
            --width-md: 11rem;
            --width-full-lg: 55.75rem;
            
            /* Heights */
            --height-xs: 4rem;
            --height-xxl: 10rem;
            
            /* Border Radius */
            --radius-md: 3rem;
            --radius-lg: 3.125rem;
            
            /* Gap sizes */
            --gap-sm: 1.25rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--secondary-font);
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            width: 1080px;
            height: 1920px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            width: 1080px;
            padding: var(--padding-md);
            height: calc(1920px - 180px); /* Account for nav height */
            overflow-y: auto;
        }
        
        /* Title styling */
        .title {
            font-family: var(--primary-font);
            font-size: var(--title);
            color: var(--main-color);
            text-align: center;
            margin-bottom: var(--margin-lg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        
        /* Navigation styling */
        nav {
            display: flex;
            justify-content: space-between;
            padding: var(--padding-md);
            height: 180px;
        }
        
        .back-button-svg, .home-button-svg {
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        
        /* Container for cart items */
        .container-cart {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            gap: var(--margin-xxl);
        }
        
        /* Chef Notes styling */
        .chef-notes {
            background: linear-gradient(to bottom right, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--radius-lg);
            padding: var(--padding-md);
            color: var(--main-text-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: auto;
            min-height: 120px;
            width: 90%;
            position: relative;
            font-size: var(--main-box-text);
            margin-bottom: var(--margin-xl);
        }
        
        .item-name {
            font-size: var(--medium-box-text);
            font-weight: 600;
            margin-bottom: var(--padding-xs);
            display: block;
        }
        
        .notes-textarea {
            width: 95%;
            height: 60px;
            margin-top: 10px;
            padding: var(--padding-xs);
            background-color: rgba(255, 255, 255, 0.1);
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--radius-md);
            color: var(--main-text-color);
            font-family: var(--secondary-font);
            font-size: var(--box-subtext);
            resize: none;
        }
        
        .notes-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Extra Item styling */
        .extra-item {
            background: linear-gradient(to bottom right, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--radius-lg);
            padding: 0 var(--padding-md);
            color: var(--main-text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--height-xxl);
            width: 90%;
            position: relative;
            cursor: pointer;
            margin-bottom: var(--margin-xl);
        }
        
        .extra-item-text {
            font-size: var(--box-subtext);
            margin-right: auto;
            margin-left: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .add-button {
            background-color: var(--main-color);
            color: var(--main-text-color);
            border: none;
            border-radius: var(--radius-md);
            padding: var(--padding-xxxs) var(--padding-xs);
            font-size: var(--button-text);
            font-family: var(--secondary-font);
            width: var(--width-xs);
            height: var(--height-xs);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Continue to Cart button */
        .cart-item {
            background: linear-gradient(to bottom right, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--radius-lg);
            padding: 0 var(--padding-md);
            color: var(--main-text-color);
            font-family: var(--secondary-font);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--height-xxl);
            width: 90%;
            position: relative;
            cursor: pointer;
        }
        
        .item-price {
            margin-right: var(--padding-md);
            font-size: var(--box-subtext);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--main-color);
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
        }
        
        .shopping-cart-svg {
            width: 80px;
            height: 80px;
        }
    </style>
    <title>Pasta Pop-Up - Additional Options</title>
</head>
<body>
    <nav>
        <a href="extras-selection.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
        <a href="index.html"><img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button"></a>
    </nav>
    
    <div class="container">
        <header>

        </header>
        
        <section class="container-cart">
            <div class="chef-notes">
                <span class="item-name">Notes for Chef</span>
                <textarea class="notes-textarea" placeholder="Any special requests or instructions for the chef..."></textarea>
            </div>
            
            <div class="extra-item">
                <span class="item-name">Extra Item</span>
                <span class="extra-item-text">Add another pasta</span>
                <button class="add-button">+</button>
            </div>
            
            <div class="cart-item" onclick="window.location.href='shopping-cart.html'">
                <span class="item-name">Continue to Cart</span>
                <span class="item-price">→</span>
            </div>
        </section>
    </div>
    
    <footer onclick="window.location.href='shopping-cart.html'">
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
