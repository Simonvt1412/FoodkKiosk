<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/NotesExtras.css">
    <link rel="stylesheet" href="css/CartItem.css">
    <link rel="stylesheet" href="css/ChefNotes.css">
    <link rel="stylesheet" href="css/ExtraItem.css">
    <style>
        :root {
            /* Additional Variables */
            --card-width: 55rem;
            --card-padding: var(--padding-md);
            --card-border-radius: var(--radius-lg);
            --card-margin: var(--margin-lg);
            --card-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.15);
            --card-height-sm: 7.5rem;
            --card-height-lg: 10rem;
            --textarea-height: 10rem;
            --text-shadow: 0.125rem 0.125rem 0.25rem rgba(0, 0, 0, 0.15);
            --transition-speed: 0.2s;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: var(--secondary-font);
            width: 67.5rem; /* 1080px in rem */
            height: 120rem; /* 1920px in rem */
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .container {
            width: 67.5rem;
            margin: 0 auto;
            padding: var(--padding-md) var(--padding-sm);
            box-sizing: border-box;
        }
        
        .main-container {
            padding: 0;
            margin-top: var(--margin-lg);
        }
        
        .container-cart {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            gap: var(--margin-xxl);
        }
        
        /* Chef Notes styling */
        .chef-notes {
            background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            color: var(--main-text-color);
            width: var(--card-width);
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed) ease;
        }
        
        .chef-notes:hover {
            transform: translateY(calc(var(--margin-xxs) * -1));
        }
        
        .chef-notes .item-name {
            font-size: var(--large-box-text);
            font-weight: 600;
            margin-bottom: var(--margin-sm);
            color: var(--main-text-color);
            text-shadow: var(--text-shadow);
        }
        
        .notes-textarea {
            width: 100%;
            height: var(--textarea-height);
            padding: var(--padding-xs);
            background-color: rgba(255, 255, 255, 0.15);
            border: var(--stroke-xs) solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-md);
            color: var(--main-text-color);
            font-family: var(--secondary-font);
            font-size: var(--box-subtext);
            resize: none;
            transition: background-color var(--transition-speed) ease;
        }
        
        .notes-textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .notes-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Extra Item styling */
        .extra-item {
            background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--card-border-radius);
            padding: 0 var(--card-padding);
            color: var(--main-text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--card-height-sm);
            width: var(--card-width);
            position: relative;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed) ease;
        }
        
        .extra-item:hover {
            transform: translateY(calc(var(--margin-xxs) * -1));
        }
        
        .extra-item .item-name {
            font-size: var(--medium-box-text);
            font-weight: 600;
            color: var(--main-text-color);
            text-shadow: var(--text-shadow);
        }
        
        .extra-item-text {
            font-size: var(--box-subtext);
            color: rgba(255, 255, 255, 0.8);
            margin-left: auto;
            margin-right: var(--margin-sm);
        }
        
        .add-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--main-text-color);
            border: none;
            border-radius: var(--radius-circle);
            width: var(--height-xs);
            height: var(--height-xs);
            font-size: var(--button-text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }
        
        .add-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Continue to Cart button */
        .cart-item {
            background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
            border: var(--stroke-xs) solid var(--main-stroke-color);
            border-radius: var(--card-border-radius);
            padding: 0 var(--card-padding);
            color: var(--main-text-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--card-height-sm);
            width: var(--card-width);
            position: relative;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        
        .cart-item:hover {
            transform: translateY(calc(var(--margin-xxs) * -1));
            box-shadow: 0 0.625rem 1.5rem rgba(0, 0, 0, 0.2);
        }
        
        .cart-item .item-name {
            font-size: var(--medium-box-text);
            font-weight: 600;
            color: var(--main-text-color);
            text-shadow: var(--text-shadow);
        }
        
        .item-price {
            font-size: var(--large-box-text);
            font-weight: bold;
            color: var(--main-text-color);
        }
        
        /* Navigation styling */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 30px;
        }
        
        .back-button-svg, .home-button-svg {
            width: 48px;
            height: 48px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .back-button-svg:hover, .home-button-svg:hover {
            transform: scale(1.1);
        }
    </style>
    <title>Pasta Pop-Up - Additional Options</title>
</head>
<body>
    <nav>
        <a href="extras-selection.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
        <a href="index.html"><img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button"></a>
    </nav>
    <div class="container">
        <header>
            <h1 class="title">5. Additional Options</h1>
        </header>
        
        <section class="main-container">
            <section class="container-cart">
                <div class="chef-notes">
                    <span class="item-name">Notes for Chef</span>
                    <textarea class="notes-textarea" placeholder="Any special requests or instructions for the chef..."></textarea>
                </div>
                
                <div class="extra-item" onclick="window.location.href='size-selection.html'">
                    <span class="item-name">Extra Item</span>
                    <span class="extra-item-text">Add another pasta</span>
                    <button class="add-button">+</button>
                </div>
                
                <div class="cart-item" onclick="window.location.href='shopping-cart.html'">
                    <span class="item-name">Continue to Cart</span>
                    <span class="item-price">â†’</span>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
