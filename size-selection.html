<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <title>Pasta Pop-Up - Size Selection</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">1. Portion Size</h1>
        </div>
        
        <div class="size-options-container">
            <div class="size-option small">
                <img class="size-icon" src="images/small-pasta.png" alt="Small portion">
                <p class="size-name">Small</p>
                <p class="size-price">$8</p>
            </div>
            
            <div class="size-option medium">
                <img class="size-icon" src="images/medium-pasta.png" alt="Medium portion">
                <p class="size-name">Medium</p>
                <p class="size-price">$10</p>
            </div>
            
            <div class="size-option large">
                <img class="size-icon" src="images/large-pasta.png" alt="Large portion">
                <p class="size-name">Large</p>
                <p class="size-price">$12</p>
            </div>
        </div>
        
        <div class="navigation-buttons">
            <a href="index.html" class="nav-button back-button">
                <img src="images/back-icon.png" alt="Back">
            </a>
            <a href="index.html" class="nav-button home-button">
                <img src="images/home-icon.png" alt="Home">
            </a>
            <a href="#" class="nav-button cart-button">
                <img src="images/cart-icon.png" alt="Cart">
            </a>
        </div>
    </div>

    <script>
        // Add event listeners to make the size options clickable
        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options
                document.querySelectorAll('.size-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // Add active class to the clicked option
                this.classList.add('active');
                
                // You can store the selected size in localStorage or session if needed
                const selectedSize = this.classList.contains('small') ? 'small' : 
                                    this.classList.contains('medium') ? 'medium' : 'large';
                console.log('Selected size:', selectedSize);
            });
        });
    </script>
</body>
</html>
