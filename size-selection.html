<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <title>Pasta Pop-Up - Size Selection</title>
</head>
<body>
    <nav>
        <img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button">
        <img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button">
    </nav>
    <div class="container">
        <div class="header">
            <h1 class="title">1. Portion Size</h1>
        </div>
        
        <div class="size-options-container">
            <div class="size-option-small">
                <img class="size-icon-small" src="images/pasta bowl v2.webp" alt="Picture pasta bowl">
                <span class="size-name size-name-small">Small</span>
                <span class="size-price size-price-small">$8</span>
            </div>
            
            <div class="size-option-medium">
                <img class="size-icon-medium" src="images/pasta bowl v2.webp" alt="Picture pasta bowl">
                <span class="size-name size-name-medium">Medium</span>
                <span class="size-price size-price-medium">$10</span>
            </div>
            
            <div class="size-option-large">
                <img class="size-icon-large" src="images/pasta bowl v2.webp" alt="Picture pasta bowl">
                <span class="size-name size-name-large">Large</span>
                <span class="size-price size-price-large">$12</span>
            </div>
        </div>
    </div>
    <footer>
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
</html>
