<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/ShoppingCart.css">
    <link rel="stylesheet" href="css/CustomizeOrder.css">
    <title>Pasta Pop-Up - Shopping Cart</title>
</head>
<body>
    <nav>
        <a href="customize-order.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
        <a href="index.html"><img class="home-button-svg" src="images/material-symbols--home.svg" alt="Home Button"></a>
    </nav>
    <div class="container">
        <header>
            <h1 class="title">6. Shopping Cart</h1>
        </header>
        
        <!-- Progress Tracker -->
        <div class="progress-tracker">
            <div class="progress-step completed" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-label">Size</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step completed" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-label">Pasta</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step completed" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-label">Sauce</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step completed" data-step="4">
                <div class="step-circle">4</div>
                <div class="step-label">Extras</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step completed" data-step="5">
                <div class="step-circle">5</div>
                <div class="step-label">Customize</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step active" data-step="6">
                <div class="step-circle">6</div>
                <div class="step-label">Cart</div>
            </div>
            <div class="progress-connector"></div>
            <div class="progress-step" data-step="7">
                <div class="step-circle">7</div>
                <div class="step-label">Payment</div>
            </div>
        </div>
        
        <section class="container container-cart">
            <div class="cart-item">
                <span class="item-name">Item 1</span>
                <span class="item-price">$ ###</span>
                <div class="item-buttons">
                    <button class="edit-button">Edit Item</button>
                    <button class="delete-button">Delete Item</button>
                </div>
            </div>

            <div class="cart-item">
                <span class="item-name">Item 2</span>
                <span class="item-price">$ ###</span>
                <div class="item-buttons">
                    <button class="edit-button">Edit Item</button>
                    <button class="delete-button">Delete Item</button>
                </div>
            </div>

            <div class="cart-item">
                <span class="item-name">Item 3</span>
                <span class="item-price">$ ###</span>
                <div class="item-buttons">
                    <button class="edit-button">Edit Item</button>
                    <button class="delete-button">Delete Item</button>
                </div>
            </div>

            <div class="total-price">
                <a href="customize-order.html" class="back-arrow">
                    <img src="images/weui--back-filled.svg" alt="Back">
                </a>
                <span class="total-text">Total Price: <span class="total-price-value">$ ###</span></span>
                <a href="payment-screen.html"><button class="pay-button">Pay Now</button></a>
            </div>
        </section>
    </div>
    <footer onclick="window.location.href='shopping-cart.html'">
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
</html>
