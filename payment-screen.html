<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Main.css">
    <title>Pasta Pop-Up - Pasta Type Selection</title>
</head>
<body>
    <nav>
        <a href="shopping-cart.html"><img class="back-button-svg" src="images/weui--back-filled.svg" alt="Back Button"></a>
    </nav>
    <div class="container">
        <header>
            <h1 class="title">4. Extras</h1>
        </header>
        
        <section class="main-container">
            <section class="grid">
                <article class="card" onclick="window.location.href='shopping-cart.html'">
                        <img class="icon" src="images/cheese-grater_5222554.png" alt="Cheese icon">
                    <span>Cheese</span>
                    <span class="subtext">+0$</span>
                </article>
                
                <article class="card" onclick="window.location.href='shopping-cart.html'">
                        <img class="icon" src="images/bacon_10466339.png" alt="Bacon icon">
                    <span>Bacon</span>
                    <span class="subtext">+1$</span>
                </article>
                
                <article class="card" onclick="window.location.href='shopping-cart.html'">
                        <img class="icon" src="images/mushrooms_4887959.png" alt="Mushrooms icon">
                    <span>Mushrooms</span>
                    <span class="subtext">+1$</span>
                </article>
                
                <article class="card" onclick="window.location.href='shopping-cart.html'">
                        <img class="icon" src="images/olive_1202111.png" alt="Olives icon">
                    <span>Olives</span>
                    <span class="subtext">+1$</span>
                </article>
                
                <article class="card" onclick="window.location.href='shopping-cart.html'">
                        <img class="icon" src="images/spice_4087032.png" alt="Basil icon">
                    <span>Basil</span>
                    <span class="subtext">+1$</span>
                </article>
            </section>
        </section>
    </div>
    <footer onclick="window.location.href='shopping-cart.html'">
        <img class="shopping-cart-svg" src="images/material-symbols--shopping-cart.svg" alt="Shopping Cart">
    </footer>
</body>
</html>
